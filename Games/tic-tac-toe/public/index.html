<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/Favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- a div to show the error on the div instead on the console screen -->
  <div id="errors" style="
    background:#c00;
    color: #fff;
    display: none;
    margin: -20px -20px 20px;
    padding: 20px;
    white-space: pre-wrap;
  "></div>
  <div id="root"></div>

  <script>

    // Now here we will make three event listener 

    // and event listener when mouse is down
    window.addEventListener("mousedown", function (e) {
      document.body.classList.add("mouse-navigation");
      document.body.classList.remove("kbd-navigation");
    });

    // an event listener when key is down
    window.addEventListener('keydown', function (e) {
      if (e.keyCode === 9) {
        document.body.classList.add('kbd-navigation');
        document.body.classList.remove('mouse-navigation');
      }
    });

    // an event listener when key clicked
    window.addEventListener('click', function (e) {
      if (e.target.tagName === "A" && e.target.getAttribute("href") === "#") {
        e.preventDefault();
      }
    });


    // Now a function to show the error on the error container.
    window.onerror = function (message, source, line, col, error) {
      /** 
        message
          A string containing a human-readable error message describing the problem. Same as ErrorEvent.message.

        source
          A string containing the URL of the script that generated the error.

        line
          An integer containing the line number of the script file on which the error occurred.

        col
          An integer containing the column number of the script file on which the error occurred.

        error
          The error being thrown. Usually an Error object.
      */

      // Now we will first set the text message to show the error
      let text = error ? error.stack || error : message + `(at ${source} : ${line} : ${col})`;
      // Now we will update the error lines.
      errors.textContent += text + '\n';
      errors.style.display = '';
    }

    console.error = (function (old) {
      return function error() {
        errors.textContent += Array.prototype.slice.call(arguments).join(' ') + '\n';
        errors.style.display = '';
        old.apply(this, arguments);
      }
    })(console.error);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
